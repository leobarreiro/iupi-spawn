---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chanchitoloko
  labels:
    app: chanchitoloko
    stack: spawn
spec:
  selector:
    matchLabels:
      app: chanchitoloko
  template:
    metadata:
      labels:
        app: chanchitoloko
    spec:
      imagePullSecrets:
      - name: registry-pull
      containers:
      - image: registry.iupi.io/zoco/chanchitoloko:0.1.0
        imagePullPolicy: "IfNotPresent"
        name: chanchitoloko
        ports:
         - containerPort: 8080
         - containerPort: 9090
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi

