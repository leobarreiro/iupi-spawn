---
apiVersion: v1
kind: Namespace
metadata:
  name: quasar
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quasar-spawn
  namespace: quasar
spec:
  selector:
    matchLabels:
      app: quasar-spawn
  template:
    metadata:
      labels:
        app: quasar-spawn
    spec:
      containers:
      - image: quasarbot/quasar-spawn:0.1.0
        name: quasar-spawn
        env:
          - name: ENV
            value: production
          - name: PORT
            value: "3000"
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 192Mi
---
apiVersion: v1
kind: Service
metadata:
  name: quasar-spawn
  namespace: quasar
spec:
  type: NodePort
  selector:
    app: quasar-spawn
  ports:
    - port: 3000
      targetPort: 3000
