<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName spawn.quasarbot.com
	ServerAlias spawn.quasarbot.com

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ServerAdmin webmaster@localhost

	ProxyRequests Off
	ProxyPreserveHost On
	
	ProxyPass / http://spawn.quasarbot.com:31080/
	ProxyPassReverse / http://spawn.quasarbot.com:31080/
	
	RequestHeader set X-Forwarded-Proto "https"
	RequestHeader set X-Forwarded-Port "443"

	SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/spawn.quasarbot.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/spawn.quasarbot.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
